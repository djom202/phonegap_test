<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/> <!-- ISO-8859-1 -->
    <title>Map launcher</title>
    <link rel="stylesheet" href="../../master.css" type="text/css" media="screen"/>
      
    <script type="text/javascript" charset="utf-8" src="../../cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="PGMapLauncher.js"></script>
      
    <script type="text/javascript" charset="utf-8">

        function searchNear() {
            var place = document.getElementById("place").value;
            navigator.plugins.pgMapLauncher.searchNear(place);
        }

        function getDirection() {
            var place = document.getElementById("place").value;
            navigator.plugins.pgMapLauncher.getDirections({ label: place });
        }

    </script>

  </head>
  <body id="stage" class="theme">  
    <h1>Map launcher</h1>
      <div id="info">
          <b>location</b><br/>  
          <input type="text" value="Seattle, USA" id="place"/>         
          <input type="button" onclick="searchNear();" value="search"/>
          <input type="button" onclick="getDirection();" value="get direction" />
      </div>    
  </body>
</html>
