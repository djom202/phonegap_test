<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/> <!-- ISO-8859-1 -->
    <title>Social share</title>
    <link rel="stylesheet" href="../../master.css" type="text/css" media="screen"/>
      
    <script type="text/javascript" charset="utf-8" src="../../cordova-2.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="PGSocialShare.js"></script>
      
    <script type="text/javascript" charset="utf-8">

        function shareStatus() {
            var message = document.getElementById("message").value;
            navigator.plugins.pgSocialShare.shareStatus(message);
        }

        function shareLink() {
            var message = document.getElementById("message").value;
            var title = document.getElementById("title").value;
            var link = document.getElementById("link").value;
            navigator.plugins.pgSocialShare.shareLink(title, link, message);
        }

    </script>

  </head>
  <body id="stage" class="theme">
  
    <h1>Social share</h1>
    <div id="info">     
        <b>message</b><br/>
        <input type="text" value="This was shared from JS+Cordova+WP8 Yo!" id="message"/>        
        <b>title</b><br/>
        <input type="text" value="WP7 PhoneGap Plugins" id="title"/>        
        <b>link</b><br/>
        <input type="text" value="https://github.com/purplecabbage/phonegap-plugins/tree/master/WindowsPhone" id="link" />           
        <input type="button" onclick="shareLink()" value="Share a Link"/>
        <input type="button" onclick="shareStatus()" value="Update your Status"/>
    </div>
  </body>
</html>
